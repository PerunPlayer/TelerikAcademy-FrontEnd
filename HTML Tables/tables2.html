<!DOCTYPE html>
<html>
  <head>
    <title>HTML-Table</title>
  </head>
  <link rel="stylesheet" href="tables2style.css">
  <body>
    <table>
      <tr>
        <td colspan="3" id="title">Title goes here</td>
        <td class="Center">A</td>
        <td class="Right">B</td>
      </tr>
      <tr>
        <td rowspan="3" id="cell-c">C</td>
        <td class="Center">D</td>
        <td class="Center">E</td>
        <td class="Center">F</td>
        <td class="Right">G</td>
      </tr>
      <tr>
        <td class="Center">H</td>
        <td colspan="2" class="Center">I</td>
        <td rowspan="2" class="Right" valign="bottom">J</td>
      </tr>
      <tr>
        <td class="Center">K</td>
        <td class="Center">L</td>
        <td class="Center">M</td>
      </tr>
      <tr>
        <td class="Right">N</td>
        <td colspan="4" class="Center">O</td>
      </tr>
    </table>
  </body>
</html>
