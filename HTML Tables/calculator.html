<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
  </head>
  <body>
    <table>
      <tr>
        <td colspan="4" id="display">(2*4)+&#x221A 2</td>
      </tr>
      <tr>
        <td class="button">1</td>
        <td class="button">2</td>
        <td class="button">3</td>
        <td class="button">+</td>
      </tr>
      <tr>
        <td class="button">4</td>
        <td class="button">5</td>
        <td class="button">6</td>
        <td class="button">-</td>
      </tr>
      <tr>
        <td class="button">7</td>
        <td class="button">8</td>
        <td class="button">9</td>
        <td class="button">*</td>
      </tr>
      <tr>
        <td colspan="2" class="button">0</td>
        <td class="button">.</td>
        <td class="button">/</td>
      </tr>
    </table>
  </body>
</html>
