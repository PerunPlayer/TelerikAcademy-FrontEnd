<!DOCTYPE html>
<html>

<head>
    <title>Last Name</title>
</head>

<body>
    <form class="form" method="post">
      <table border="1px solid">
        <tr>
          <td>
            <label for="lastname">Last Name</label>
          </td>
          <td>
            <input type="text" name="lastname" id="lastname" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="firstname">First Name</label>
          </td>
          <td>
            <input type="text" name="firstname" id="firstname" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="address">Address</label>
          </td>
          <td>
            <textarea name="terms" cols="30" rows="4" readonly="readonly"></textarea>
          </td>
        </tr>
        <tr>
          <td>
            <label for="city">City</label>
          </td>
          <td>
            <input type="text" name="city" />
            <label for="state">State</label>
            <input type="text" name="state" maxlength="4" size="4"/>
          </td>
        </tr>
        <tr>
          <td>
            <label for="postalcode">Zip/Postal Code</label>
          </td>
          <td>
            <input type="text" name="postalcode" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="country">Country</label>
          </td>
          <td>
            <select class="country" name="">
                <option value="BUL" selected="selected">Bulgaria</option>
                <option value="CHI">China</option>
                <option value="SYR">Syria</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label for="phone">Phone (country code,<br> area code, number)</label>
          </td>
          <td>
            (+
            <input type="text" name="ccode" maxlength="4" size="4"/>)
            <input type="text" name="acode" maxlength="4" size="4"/>-
            <input type="text" name="number" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="e-mail">E-mail</label>
          </td>
          <td>
            <input type="text" name="e-mail" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="birthdate">Birth date</label>
          </td>
          <td>
            Month
            <input type="text" name="month" maxlength="4" size="4"/> Day
            <input type="text" name="day" maxlength="4" size="4"/> Year(4 digit)
            <input type="text" name="year" maxlength="4" size="4"/>
          </td>
        </tr>
        <tr>
          <td>
            <label for="gender">Gender</label>
          </td>
          <td>
            <select name="gender" id="gender">
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label for="starting">Starting date</label>
          </td>
          <td>
            <input name="starting" type="radio" id="spring" /> Spring 2016
            <input name="starting" type="radio" id="summer" /> Summer 2016
          </td>
        </tr>
        <tr>
          <td>
            <label for="comments">Comments/Questions</label>
          </td>
          <td>
            <textarea name="comments" rows="4" cols="40"></textarea>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <button type="button" name="submit">Submit</button>
            <button type="button" name="clear">Clear</button>
          </td>
        </tr>
      </table>
    </form>
</body>
</html>
